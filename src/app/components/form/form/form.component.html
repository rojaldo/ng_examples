<div class="container">
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel" pattern="^[Ñña-zA-Z]{3,10}$" (focus)="onFocused()" (blur)="onBlurred()">
            <div [hidden]="(name.valid || name.pristine)" class="alert alert-danger">
                Name is required
            </div>
        </div>
    
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="model.description" name="description">
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
    </form>
</div>
